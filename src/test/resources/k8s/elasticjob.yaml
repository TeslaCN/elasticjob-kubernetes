apiVersion: icu.wwj.elasticjob/v1alpha1
kind: ElasticJob
metadata:
  name: hello-job
  namespace: elasticjob-cloud
spec:
  template:
    metadata:
      labels:
        app: elasticjob
    spec:
      containers:
        - name: job-container
          image: hello-job
          command:
            - echo
            - hi
  jobExecutionType: TRANSIENT
  shardingTotalCount: 3
  shardingItemParameters: 
    1: a
    2: b
    3: c
  cron: '* * * * ?'
  misfire: true
  description: ''
  props:
    a: b
  disabled: false
  
